<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image in a Frame</title>
</head>
<body>
    <header>
        <img src="https://uwi.edu/alumnionline/sites/default/files/styles/articles/public/field/image/coat_of_arms_0.png?itok=P_J7V5AJ">
        <h1>UWI Guesser</h1>
    </header>

    <div class="frame-container">
        <h1>Want to make a suggestion?</h1>
        <div class="formcarry-container">
            <form action="#" method="POST" class="formcarry-form">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" name="email" required />

                <label for="location">Location</label>
                <textarea name="location" id="location" ></textarea>
      
              <label for="message">Your Image</label>
              <textarea name="image" id="image" cols="30" rows="10"></textarea>
      
              <button type="submit">Send</button>
            </form>
          </div>
    </div>
</body>
</html>
